<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Education360</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background: linear-gradient(to bottom, #3a7bd5, #00d2ff);
      color: #fff;
      padding: 20px 15px;
    }
    .sidebar a {
      color: #fff;
      display: block;
      padding: 10px 0;
      text-decoration: none;
      font-weight: 500;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
    .main-content {
      padding: 30px;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    #bookUploadForm {
      display: none;
      background: #fff;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-warning fw-bold" href="#">Education360 Admin</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link"><i class="fas fa-user"></i> Admin</a></li>
        <li class="nav-item"><a class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 sidebar">
        <h3>Dashboard</h3>
        <a href="#" id="manageBooks"><i class="fas fa-book me-2"></i>Upload Books</a>
      </div>

      <div class="col-md-10 main-content">
        <h2 class="mb-4"><i class="fas fa-chart-pie me-2"></i>Admin Overview</h2>

        <!-- Upload Book Section -->
        <div id="bookUploadForm">
  <h4 class="mb-3 text-primary"><i class="fas fa-upload me-2"></i>Upload New Book</h4>
  <form id="uploadForm" enctype="multipart/form-data">
    
    <div class="mb-3">
      <label class="form-label">Book Title</label>
      <input type="text" class="form-control" name="title" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Author</label>
      <input type="text" class="form-control" name="author" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Genre</label>
      <input type="text" class="form-control" name="genre" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Summary</label>
      <textarea class="form-control" name="summary" rows="3" placeholder="Write a short description about the book..." required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Thumbnail (Cover Image)</label>
      <input type="file" class="form-control" name="thumbnail" accept="image/*" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Book File (PDF)</label>
      <input type="file" class="form-control" name="bookFile" accept="application/pdf" required />
    </div>

    <button type="submit" class="btn btn-primary w-100">
      <i class="fas fa-cloud-upload-alt me-1"></i> Upload Book
    </button>
  </form>

  <p id="responseMsg" class="mt-3"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../env.js"></script>
<script src="./uploadBooks.js"></script>

  <script>
    document.getElementById("manageBooks").addEventListener("click", (e) => {
      e.preventDefault();
      const form = document.getElementById("bookUploadForm");
      form.style.display = form.style.display === "block" ? "none" : "block";
    });

    // Handle Form Submit with Validation
   </script>
</body>
</html>
