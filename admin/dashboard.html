<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Education360</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
    }

    .sidebar {
      height: 100vh;
      background: linear-gradient(to bottom, #3a7bd5, #00d2ff);
      color: #fff;
      padding: 20px 15px;
    }

    .sidebar h3 {
      font-weight: 600;
      color: #ffc107;
    }

    .sidebar a {
      color: #fff;
      display: block;
      padding: 10px 0;
      text-decoration: none;
      font-weight: 500;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .main-content {
      padding: 30px;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand {
      font-weight: 600;
      color: #ffc107 !important;
    }

    .nav-item .nav-link {
      color: #fff;
    }

    .icon {
      font-size: 1.5rem;
      color: #ffc107;
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Education360 Admin</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-user"></i> Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <h3>Dashboard</h3>
        <a href="#" class="active"><i class="fas fa-chart-line me-2"></i>Home</a>
        <a href="#"><i class="fas fa-book me-2"></i>Manage Books</a>
        <a href="#"><i class="fas fa-layer-group me-2"></i>Categories</a>
        <a href="#"><i class="fas fa-users me-2"></i>Users</a>
        <a href="#"><i class="fas fa-envelope me-2"></i>Feedback</a>
        <a href="#"><i class="fas fa-cogs me-2"></i>Settings</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 main-content">
        <h2 class="mb-4"><i class="fas fa-chart-pie me-2"></i>Admin Overview</h2>
        <div class="row g-4">
          <div class="col-md-3">
            <div class="card p-4 text-center">
              <i class="fas fa-users icon mb-2"></i>
              <h5>Users</h5>
              <h3>120</h3>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card p-4 text-center">
              <i class="fas fa-book icon mb-2"></i>
              <h5>Books</h5>
              <h3>350</h3>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card p-4 text-center">
              <i class="fas fa-layer-group icon mb-2"></i>
              <h5>Categories</h5>
              <h3>12</h3>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card p-4 text-center">
              <i class="fas fa-envelope icon mb-2"></i>
              <h5>Messages</h5>
              <h3>24</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
